		<h1>Cotizador de eventos</h1>
		<div class="logo-equilibrio"></div>
	</header>
	<main>
		<section>
			<h3 class="pregunta">¿Qué tipo de evento estás planeando?</h3>
			<div>
				<button id="tipo-cumpleanos" class="tipo-evento tipo-activo">
					<img src="img/cumpleanos-15.jpg" alt="Cumpleaños de 15">
					<h5>Cumpleaños de 15</h5>
				</button>
				<button id="tipo-casamiento" class="tipo-evento tipo-activo">
					<img src="img/casamiento.jpg" alt="Casamiento">
					<h5>Casamiento</h5>
				</button>
				<button id="tipo-corporativo" class="tipo-evento tipo-activo">
					<img src="img/corporativo.jpg" alt="Corporativo">
					<h5>Corporativo</h5>
				</button>
			</div>
			<h3 class="pregunta">¿Qué fecha buscas para tu evento?</h3>
			<div class="columna-mensaje">
				<input id="fecha-evento" type="date" class="input-ingreso" name="fecha">
			</div>
			<h3 class="pregunta">¿Cuántos invitados?</h3>
			<div class="columna-mensaje">
				<input id="cantidad-invitados" type="number" class="input-ingreso" name="cantidad-invitados">
			</div>
			<h3 class="pregunta">¿Qué salón te gusta más?</h3>
			<div id="locaciones">
			</div>
			<h3 class="pregunta">Elegí tu pack</h3>
			<div class="elegir-pack">
				<button id="premium" class="pack">
					<h3>Pack Premium</h3>
					<ul>
						<li>Salón</li>
						<li>Catering</li>
						<li>Musicalización y Técnica</li>
						<li>Ambientación</li>
					</ul>
				</button>
				<button id="allinclusive" class="pack">
					<h3>Pack All Inclusive</h3>
					<ul>
						<li class="lista-premium">Salón</li>
						<li class="lista-premium">Catering</li>
						<li class="lista-premium">Musicalización y Técnica</li>
						<li class="lista-premium">Ambientación</li>
						<li>Fotografía y Video</li>
						<li>Sillas Tiffany</li>
						<li>Cotillón y show de robot led</li>
						<li>Barra de tragos</li>
						<li>Cabina de fotos</li>
					</ul>
				</button>
			</div>
		</section>
	</main>
	<footer>
		<div class="cuotas">
			<label for="cantidad-cuotas">Elija cantidad de cuotas</label>
			<input id="cantidadcuotas" type="range" step="20" list="tickmarks" name="cantidad-cuotas" value="0">
			<datalist id="tickmarks">
				<option value="0">
				<option value="20">
				<option value="40">
				<option value="60">
				<option value="80">
				<option value="100">
			</datalist>
		</div>
		<div id="precio">
			<h2 id="precio-evento">$400.000</h2>
			<p id="valorcuotas">Precio final $400.000</p>
		</div>
	</footer>
	<script src="js/varsyobjs.js"></script>
